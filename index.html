<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="apps.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Crumbles</title>
  </head>
  <body>
    <main>
    <!-- /whole game -->
    <section class="container">
<!-- left side -->
      <div class="game-left">
        <h1 >Crumbles</h1>
         <p id="header">Click on the cookie to add more cookies!!! </p>
      
       <p id="cookieCount"></p>
      
       <p id="cps"></p>

       <div id="cookie">
        <img
          src="images/cookie.png"
          alt="Image of a cookie"
        />
        </div>
<!-- /save reset buttons -->
        <button id="save" onclick="saveGame()">Save</button>
        <button id="load" onclick="loadGame()">Load</button>
          <button id="reset" onclick="resetGame()">Reset</button>
          
          </div>
<!-- /right side of game with upgrades -->
      <section class="upgrades-panel">
          <h2>Upgrades</h2>
          <div id="upgrades"></div>
      </section>
      </main>
    </section>
      <footer>
        <p>Made by Gemma Clarke &#127765;</p>
      </footer>
  </body>
</html>
